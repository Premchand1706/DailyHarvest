<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | DailyHarvest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add these styles to your existing CSS */
        .cart-page {
            padding: 2rem;
        }
        
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        
        .cart-table th, .cart-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-table th {
            background-color: #f5f5f5;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        
        .quantity-input {
            width: 50px;
            padding: 0.5rem;
        }
        
        .remove-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .cart-summary {
            text-align: right;
            padding: 1rem;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        
        .category-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>DailyHarvest</h1>
            <p style="color: #000; font-size: 1.0em;">Fresh. Organic. On Time.</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="green-groceries.html">Green Groceries</a></li>
                <li><a href="dairy-products.html">Dairy Products</a></li>
                <li><a href="grains-pulses.html">Grains & Pulses</a></li>
                <li><a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="cart-page">
            <h2>Your Shopping Cart</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th style="color: #2E8B57;">Product</th>
                        <th style="color: #2E8B57;">Quantity</th>
                        <th style="color: #2E8B57;">Price</th>
                        <th style="color: #2E8B57;">Total</th>
                        <th style="color: #2E8B57;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div class="cart-summary">
                <!-- Summary will be inserted here by JavaScript -->
            </div>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2025 DailyHarvest. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
