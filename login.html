<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FreshHarvest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>DailyHarvest</h1>
            <p style="color: #000; font-size: 1.0em;">Fresh. Organic. On Time.</p>
        </div>
    </header>

    <main>
        <section class="auth-container">
            <div class="auth-form">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </form>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DailyHarvest. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                if (email && password) {
                    // Show success message
                    alert('Login successful! Welcome back to DailyHarvest.');
                    
                    // Redirect to index page after alert is closed
                    window.location.href = 'index.html';
                } else {
                    alert('Please fill in all fields');
                }
            });
        });
    </script>
</body>
</html>
