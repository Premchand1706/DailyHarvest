<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FreshHarvest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>DailyHarvest</h1>
            <p style="color: #000; font-size: 1.0em;">Fresh. Organic. On Time.</p>
        </div>
    </header>
    <main>
        <section class="auth-container">
            <div class="auth-form">
                <h2>Create Your Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="signupConfirmPassword">Confirm Password</label>
                        <input type="password" id="signupConfirmPassword" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="termsAgree" required>
                        <label for="termsAgree">I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="auth-btn">Sign Up</button>
                </form>
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DailyHarvest. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('signupConfirmPassword').value;
                const termsAgree = document.getElementById('termsAgree').checked;
                if (name && email && password && confirmPassword && termsAgree) {
                    if (password !== confirmPassword) {
                        alert('Passwords do not match');
                        return;
                    }
                    alert('Signup successful! Please login to your account.');
                    window.location.href = 'login.html';
                } else {
                    alert('Please fill in all fields and agree to the terms.');
                }
            });
        });
    </script>
</body>
</html>
